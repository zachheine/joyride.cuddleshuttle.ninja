<html> 
<head> 
  <meta http-equiv="content-type" content="text/html; charset=UTF-8"/> 
  <title>Cuddle Shuttle</title>
  <style>
    body {
      margin: 0;
      padding: 0
    }
    #map {
      width: 100%;
      height: 100%;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.8.0/lodash.min.js" type="text/javascript"></script>
  <script src="coordinates.js" type="text/javascript"></script>
  <script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript"></script> 
</head>
<body>

  <div id="map"></div>

  <script type="text/javascript"> 

    var mapOptions = { 
      mapTypeId: google.maps.MapTypeId.ROADMAP,
      center: new google.maps.LatLng(37.7686385, -122.4169596),
      zoom: 12
    };

    var map = new google.maps.Map(document.getElementById("map"), mapOptions);             

    function MakeLatLng(coordinate) {
      // console.log('Lat: ' + coordinate.latitude + ', Lng: ' + coordinate.longitude);
      return new google.maps.LatLng(coordinate.latitude, coordinate.longitude);
    }

    path = new google.maps.Polyline({
      path: _.map(coordinates, MakeLatLng), strokeColor: '#FF0000'
    });

    path.setOptions({ map: map });

  </script>

</body> 
</html>
